<nz-card
  [nzBordered]="false"
  [nzTitle]="'Flink SQL Editor'"
  [nzLoading]="isLoading"
  [nzExtra]="extraTemplate"
>
  <ng-container>
    <div nz-row [nzJustify]="center">
      <div nz-col>
        <sql-monaco-editor
          (dataChange)="dataChange($event)"
        ></sql-monaco-editor>
      </div>
    </div>
  </ng-container>

  <ng-template #extraTemplate>
    <button
      nz-button
      nzType="primary"
      [nzSize]="small"
      nzShape="circle"
      (click)="showTip()"
    >
      <i nz-icon nzType="question" nzTheme="outline"></i>
    </button>
    <nz-divider nzType="vertical"></nz-divider>
    <nz-button-group>
      <button nz-button nzType="danger" [nzSize]="small" (click)="showPlan()">
        Show Plan
      </button>
      <button nz-button nzType="success" [nzSize]="small" (click)="alert()">
        Submit
      </button>
    </nz-button-group>
  </ng-template>
</nz-card>
<nz-drawer
  [nzHeight]="'70%'"
  [nzVisible]="planVisible"
  [nzPlacement]="'bottom'"
  [nzTitle]="'Plan Visualization'"
  (nzOnClose)="hidePlan()"
>
  <ng-container>
    <flink-dagre></flink-dagre>
  </ng-container>
</nz-drawer>
<nz-drawer
  [nzWidth]="'30%'"
  [nzVisible]="tipVisible"
  [nzPlacement]="'right'"
  [nzTitle]="'Flink SQL Tips'"
  (nzOnClose)="hideTip()"
>
  <ng-container>
    <section>
      <p>
        <i nz-icon nzType="tool" nzTheme="outline"></i>
        simple declaration of flink sql
      </p>
    </section>
  </ng-container>
</nz-drawer>
