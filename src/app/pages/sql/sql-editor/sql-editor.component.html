<nz-card
  [nzBordered]="false"
  [nzTitle]="'Flink SQL Editor'"
  [nzLoading]="isLoading"
  [nzExtra]="extraTemplate"
>
  <ng-container>
    <div nz-row [nzJustify]="center">
      <div nz-col>
        <sql-monaco-editor
          (dataChange)="dataChange($event)"
        ></sql-monaco-editor>
      </div>
    </div>
  </ng-container>

  <ng-template #extraTemplate>
    <nz-space>
      <nz-space-item>
        <button
          nz-button
          nzType="danger"
          [nzSize]="small"
          nzShape="circle"
          (click)="showTip()"
        >
          <i nz-icon nzType="question" nzTheme="outline"></i>
        </button>
      </nz-space-item>
      <nz-space-item>
        <nz-button-group>
          <button
            nz-button
            nzType="danger"
            [nzSize]="small"
            (click)="testInterface(validateForm)"
          >
            Parse
          </button>
          <button
            nz-button
            nzType="success"
            [nzSize]="small"
            (click)="showPlan()"
          >
            Show Plan
          </button>
          <button nz-button nzType="primary" [nzSize]="small" (click)="alert()">
            Submit
          </button>
        </nz-button-group>
      </nz-space-item>
    </nz-space>
  </ng-template>
</nz-card>
<nz-drawer
  [nzHeight]="'70%'"
  [nzVisible]="planVisible"
  [nzPlacement]="'bottom'"
  [nzTitle]="'Plan Visualization'"
  (nzOnClose)="hidePlan()"
>
  <ng-container>
    <flink-dagre></flink-dagre>
  </ng-container>
</nz-drawer>
<nz-drawer
  [nzWidth]="'30%'"
  [nzVisible]="tipVisible"
  [nzPlacement]="'right'"
  [nzTitle]="'SQL Tips'"
  (nzOnClose)="hideTip()"
>
  <ng-container>
    <section>
      <h1>Flink SQL tips</h1>
      <p>simple declaration of flink sql</p>
    </section>
  </ng-container>
</nz-drawer>
